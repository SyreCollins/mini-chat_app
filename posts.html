<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Public-Chat | Posts</title>
</head>
<body>
    <div class="create-post">
        <form action="/blogs" method="POST">
            
            <label for="snippet">Post about:</label>
            <input type="text" id="snippet" name="snippet" required>
            <label for="body">Post content body:</label>
            <textarea id="body" name="body" required></textarea>
            <label for="image">Share Photo:</label>
            <input type="image" src="Desktop/This PC/Desktop" alt="" placeholder="(Optional)">
            <button>Share post</button>
        </form>
    </div>
</body>
</html>
